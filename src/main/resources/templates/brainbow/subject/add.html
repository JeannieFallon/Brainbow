<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: site-logo"></div>
<h3 th:text="${title}">Default Title</h3>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:400px;" th:object="${subject}">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
    </div>
    <div class="form-group">
        <label th:for="color">Color</label>
        <select th:field="*{color}">
            <option th:each="subjectColor : ${subjectColors}" th:text="${subjectColor.color}"
                    th:value="${subjectColor}"></option>
        </select>
    </div>

    <input type="submit" class="btn btn-success" value="Add Subject" />

</form>


</body>
</html>
