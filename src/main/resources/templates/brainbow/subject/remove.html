<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: site-logo"></div>
<h3 th:text="${title}">Default Title</h3>
<nav th:replace="fragments :: navigation"></nav>


<form method="post">
    <div th:each="subject : ${subjects}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${subject.id}" th:id="${subject.id}"/>
        <label th:for="${subject.id}" th:text="${subject.name}"></label>
        <br />
    </div>
    <div th:if="${subjects.size()} > 0">
        <input type="submit" class="btn btn-danger" value="Remove Subject(s)" />
    </div>
</form>

<div th:unless="${subjects} and ${subjects.size()}" align="center">
    <p>Please add subjects to your Brainbow.</p>
    <a href="/brainbow/subject/add"><input class="btn btn-success" value="Add Subject" /></a>
</div>

</body>
</html>
