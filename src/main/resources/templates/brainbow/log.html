<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: site-logo"></div>
<h3 th:text="${title}">Default Title</h3>
<nav th:replace="fragments :: navigation"></nav>

<div th:if="${subjects.size()} > 0">
    <form method="post" style="max-width:400px;">

        <div class="form-group">
            <label th:for="subjectId">Choose subject</label>
            <br />
            <select name="subjectId">
                <option th:each="subject : ${subjects}"
                        th:text="${subject.name}"
                        th:value="${subject.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="time">Time</label>
            <input class="form-control" type="number" name="time" placeholder="Enter time worked in minutes" />
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Log Worktime" />
        </div>

    </form>
</div>

<div th:unless="${subjects} and ${subjects.size()}" align="center">
    <p>Please add subjects to your Brainbow.</p>
    <a href="/brainbow/subject/add"><input class="btn btn-success" value="Add Subject" /></a>
</div>

</body>
</html>
