<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: site-logo"></div>
<h3 th:text="${title}">Default Title</h3>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:700px;">

    <div class="form-group">
        <label th:for="subject">Choose subject</label>
        <select name="subject">
            <option th:each="subject : ${subjects}"
                    th:text="${subject.name}"
                    th:value="${subject.id}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label>Enter minutes</label>
        <input class="form-control" id="time-field" type="text" name="time" th:value="${time}"/>
    </div>

    <input type="submit" value="Add Time" />

    <th:block th:if="${subject}">
        <input type="hidden" th:value="${subject.id}" name="subject" />
    </th:block>

</form>













</body>
</html>
