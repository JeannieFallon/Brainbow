<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Brainbow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body class="container">

    <div th:fragment="site-logo">
        <h2 class="text-center">
            Brainbow
            <br />
            <a href="/brainbow">
                <img th:src="@{/images/brainbow_logo.png}"
                     height="150em" width="150em" class="center-block" alt="Brainbow"/>
            </a>
        </h2>
    </div>

    <nav th:fragment="navigation">
        <a href="/brainbow">Home</a> |
        <a href="/brainbow/about">About</a> |
        <a href="/brainbow/subject">Subjects</a> |
        <a href="/brainbow/log">Log</a> |
        <a href="/brainbow/reset">Reset</a>
        <br />
        <br />
    </nav>

    <div th:fragment="no-subjects">
        <div th:unless="${subjects} and ${subjects.size()}" align="center">
            <p>Please add subjects to your Brainbow.</p>
            <a href="/brainbow/subject/add"><input class="btn btn-success" value="Add Subject" /></a>
        </div>
    </div>

</body>
</html>
